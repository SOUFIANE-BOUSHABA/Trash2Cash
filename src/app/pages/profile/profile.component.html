<div class="min-h-screen bg-gray-50">
  <!-- Banner Image -->
  <div class="relative h-64 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2013&q=80');">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/50"></div>
  </div>

  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative -mt-32">
      <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8">
          <div class="flex flex-col sm:flex-row items-center sm:items-start">
            <div class="relative">
              <div class="w-40 h-40 rounded-full border-4 border-white shadow-lg overflow-hidden">
                <img
                  [src]="profileForm.get('photoUrl')?.value || 'https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80'"
                  alt="Profile"
                  class="w-full h-full object-cover"
                />
              </div>
              <button *ngIf="isEditing" class="absolute bottom-0 right-0 bg-green-500 text-white p-2 rounded-full shadow-lg hover:bg-green-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>

            <div class="mt-6 sm:mt-0 sm:ml-10 text-center sm:text-left">
              <div class="flex items-center gap-96 justify-between">
                <div>
                  <h1 class="text-3xl font-bold text-gray-900">
                    {{ profileForm.get('name')?.value  }}
                  </h1>
                  <p class="text-lg text-gray-500">Eco-Conscious Recycler</p>
                </div>
                <button
                  (click)="logout()"
                  class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Logout
                </button>
              </div>


              <div class="mt-6 grid grid-cols-3 gap-5 border-t border-b border-gray-200 py-6">

                <div>
                  <p class="text-2xl font-bold text-green-600">{{userPoints}}</p>
                  <p class="text-sm text-gray-500">Points</p>
                </div>
                <a [routerLink]="['/rewards']"
                   class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-2"
                > rewards </a>
              </div>
            </div>
          </div>


          <form [formGroup]="profileForm" class="mt-10 grid grid-cols-1 gap-y-8 gap-x-6 sm:grid-cols-2">
            <div class="relative">
              <input
                type="text"
                formControlName="name"
                [readonly]="!isEditing"
                class="peer w-full rounded-lg border-2 border-gray-200 p-4 text-gray-900 focus:outline-none focus:border-green-500 placeholder-transparent"
                placeholder="Full Name"
              />
              <label class="absolute left-2 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-green-500">
                Full Name
              </label>
              <p *ngIf="profileForm.controls['name'].invalid && profileForm.controls['name'].touched"
                 class="mt-2 text-sm text-red-500">
                Name is required
              </p>
            </div>

            <div class="relative">
              <input
                type="email"
                formControlName="email"
                readonly
                class="peer w-full rounded-lg border-2 border-gray-200 p-4 text-gray-900 bg-gray-50 placeholder-transparent"
                placeholder="Email"
              />
              <label class="absolute left-2 -top-2.5 bg-white px-2 text-sm text-gray-600">
                Email
              </label>
            </div>

            <div class="relative">
              <input
                type="tel"
                formControlName="phone"
                [readonly]="!isEditing"
                class="peer w-full rounded-lg border-2 border-gray-200 p-4 text-gray-900 focus:outline-none focus:border-green-500 placeholder-transparent"
                placeholder="Phone Number"
              />
              <label class="absolute left-2 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-green-500">
                Phone Number
              </label>
              <p *ngIf="profileForm.controls['phone'].invalid && profileForm.controls['phone'].touched"
                 class="mt-2 text-sm text-red-500">
                Enter a valid 10-digit phone number
              </p>
            </div>

            <div class="relative">
              <input
                type="text"
                formControlName="address"
                [readonly]="!isEditing"
                class="peer w-full rounded-lg border-2 border-gray-200 p-4 text-gray-900 focus:outline-none focus:border-green-500 placeholder-transparent"
                placeholder="Address"
              />
              <label class="absolute left-2 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-green-500">
                Address
              </label>
            </div>


            <div class="sm:col-span-2 flex flex-col sm:flex-row justify-between gap-4">
              <div class="flex gap-4">
                <button
                  type="button"
                  (click)="toggleEdit()"
                  class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                  {{ isEditing ? 'Cancel' : 'Edit Profile' }}
                </button>

                <button
                  type="button"
                  (click)="updateProfile()"
                  *ngIf="isEditing"
                  class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  Save Changes
                </button>
              </div>

              <button
                type="button"
                (click)="deleteAccount()"
                class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-2 justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Account
              </button>
            </div>
          </form>


          <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Recent Activity</h2>
            <div class="space-y-4">
              <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                <div class="bg-green-100 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-900">Recycling Request Completed</p>
                  <p class="text-sm text-gray-500">2 days ago</p>
                </div>
              </div>
              <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                <div class="bg-blue-100 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-900">New Collection Scheduled</p>
                  <p class="text-sm text-gray-500">5 days ago</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
