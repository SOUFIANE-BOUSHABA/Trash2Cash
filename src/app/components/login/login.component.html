<div class="min-h-screen flex justify-center items-center bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Welcome to RecycleHub</h2>
    <p class="mt-2 text-sm text-gray-600 text-center">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-8">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-2 border rounded-md" placeholder="your@email.com" />
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">Invalid email</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" class="w-full p-2 border rounded-md" />
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">Password is required</p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-2 rounded-md text-center">{{ errorMessage }}</div>

      <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 bg-green-600 text-white rounded-md">Sign In</button>
    </form>

    <p class="text-sm text-center">
      Don't have an account? <button (click)="navigateToRegister()" class="text-green-600">Register here</button>
    </p>
  </div>
</div>
