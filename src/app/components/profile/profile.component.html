<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Profile</h2>
      <button
        (click)="logout()"
        class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-all">
        Logout
      </button>
    </div>

    <form [formGroup]="profileForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="name"
          [readonly]="!isEditing"
          class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-green-500 focus:ring-green-500"
        />
        <p *ngIf="profileForm.controls['name'].invalid && profileForm.controls['name'].touched"
           class="text-red-500 text-sm">
          Name is required.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          readonly
          class="w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-100"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          type="tel"
          formControlName="phone"
          [readonly]="!isEditing"
          class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-green-500 focus:ring-green-500"
        />
        <p *ngIf="profileForm.controls['phone'].invalid && profileForm.controls['phone'].touched"
           class="text-red-500 text-sm">
          Enter a valid 10-digit phone number.
        </p>
      </div>

      <div class="flex justify-between">
        <button
          type="button"
          (click)="toggleEdit()"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
          {{ isEditing ? 'Cancel' : 'Edit' }}
        </button>

        <button
          type="button"
          (click)="updateProfile()"
          *ngIf="isEditing"
          class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all">
          Update
        </button>
      </div>


      <div class="mt-6">
        <button
          type="button"
          (click)="deleteAccount()"
          class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all">
          Delete Account
        </button>
      </div>

    </form>
  </div>
</div>
