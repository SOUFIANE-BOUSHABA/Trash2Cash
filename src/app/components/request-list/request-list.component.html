<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">

    <h2 class="text-2xl font-extrabold text-gray-900 text-center">My Collection Requests</h2>

    <ul class="space-y-4 mt-8">
      <li *ngFor="let request of requests$ | async" class="p-4 bg-gray-50 rounded-md shadow-md">
        <div class="flex justify-between">
          <h3 class="text-lg font-semibold">{{ request.type }} - {{ request.status }}</h3>
          <a  *ngIf="request.status === 'Pending'" [routerLink]="['/request-update', request.id]" class="text-blue-600">Edit</a>

          <button *ngIf="request.status === 'Pending'" (click)="deleteRequest(request.id)" class="text-red-600">Delete</button>
        </div>
        <p>Weight: {{ request.weight }} kg</p>
        <p>Address: {{ request.address }}</p>
        <p>Pickup Date: {{ request.date }} | Time: {{ request.time }}</p>
        <p *ngIf="request.notes">Notes: {{ request.notes }}</p>
      </li>
    </ul>
  </div>
</div>
