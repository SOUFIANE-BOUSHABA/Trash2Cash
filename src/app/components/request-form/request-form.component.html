<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">

    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Submit a Collection Request</h2>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-6">
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Waste Type</label>
        <select formControlName="type" id="type" class="mt-1 w-full p-2 border rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
          <option value="" disabled selected>Select a waste type</option>
          <option value="Plastic">Plastic</option>
          <option value="Glass">Glass</option>
          <option value="Paper">Paper</option>
          <option value="Metal">Metal</option>
        </select>
      </div>

      <div>
        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
        <input type="number" formControlName="weight" min="1" class="w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Pickup Address</label>
        <input type="text" formControlName="address" class="w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Pickup Date</label>
        <input type="date" formControlName="date" class="w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Pickup Time</label>
        <input type="time" formControlName="time" class="w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Additional Notes (Optional)</label>
        <textarea formControlName="notes" class="w-full p-2 border rounded-md shadow-sm"></textarea>
      </div>

      <button type="submit" [disabled]="requestForm.invalid" class="w-full px-4 py-2 bg-green-600 text-white rounded-md">
        Submit Request
      </button>
    </form>
  </div>
</div>
