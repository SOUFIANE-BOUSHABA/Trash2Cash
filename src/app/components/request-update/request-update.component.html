<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-extrabold text-gray-900 text-center">Edit Collection Request</h2>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-6">

      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Waste Type</label>
        <input id="type" formControlName="type"  class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
        <input id="weight" formControlName="weight" type="number"  class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Pickup Address</label>
        <input id="address" formControlName="address" class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Pickup Date</label>
        <input id="date" formControlName="date" type="date"  class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Pickup Time</label>
        <input id="time" formControlName="time" type="time"  class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>

      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
        <textarea id="notes" formControlName="notes"  class="mt-1 w-full p-2 border rounded-md shadow-sm"></textarea>
      </div>


      <button  type="submit"  class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg">update</button>
    </form>
  </div>
</div>
