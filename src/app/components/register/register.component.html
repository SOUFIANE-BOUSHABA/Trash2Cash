<div class="min-h-screen flex justify-center items-center bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-extrabold text-gray-900 text-center">Join RecycleHub</h2>
    <p class="mt-2 text-sm text-gray-600 text-center">Create your account and start contributing to a greener future</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-8">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" type="text" formControlName="name" class="w-full p-2 border rounded-md" placeholder="John Doe" />
        <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm">Name is required</p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-2 border rounded-md" placeholder="your@email.com" />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">Invalid email</p>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input id="phone" type="tel" formControlName="phone" class="w-full p-2 border rounded-md" placeholder="1234567890" />
        <p *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-500 text-sm">Invalid phone number</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" class="w-full p-2 border rounded-md" />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">Password is required</p>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input id="address" type="text" formControlName="address" class="w-full p-2 border rounded-md" placeholder="Your Address" />
        <p *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="text-red-500 text-sm">Address is required</p>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="w-full py-2 px-4 bg-green-600 text-white rounded-md">Create Account</button>
    </form>

    <p class="text-sm text-center">
      Already have an account? <button (click)="navigateToLogin()" class="text-green-600">Login here</button>
    </p>
  </div>
</div>
