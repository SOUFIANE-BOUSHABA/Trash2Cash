<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 py-12 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">

    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Join RecycleHub</h2>
      <p class="mt-2 text-sm text-gray-600">
        Create your account and start contributing to a greener future
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
          [ngClass]="{'border-red-300': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
          placeholder="John Doe"
        />
        <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
           class="mt-1 text-sm text-red-600">
          Name is required
        </p>
      </div>


      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
          [ngClass]="{'border-red-300': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          placeholder="your@email.com"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
           class="mt-1 text-sm text-red-600">
          Please enter a valid email address
        </p>
      </div>


      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
          [ngClass]="{'border-red-300': registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched}"
          placeholder="1234567890"
        />
        <p *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
           class="mt-1 text-sm text-red-600">
          Please enter a valid 10-digit phone number
        </p>
      </div>


      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
          [ngClass]="{'border-red-300': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          placeholder="••••••••"
        />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
           class="mt-1 text-sm text-red-600">
          Password must be at least 6 characters long
        </p>
      </div>


      <div *ngIf="errorMessage" class="text-center p-2 bg-red-50 text-red-600 rounded-md">
        {{ errorMessage }}
      </div>


      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isLoading" class="mr-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Creating account...' : 'Create account' }}
      </button>


      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <button
            type="button"
            (click)="navigateToLogin()"
            class="font-medium text-green-600 hover:text-green-500"
          >
            Sign in here
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
